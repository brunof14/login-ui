<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="form-header">
        <img
          class="logo"
          src="assets/logo-icon.svg"
          alt="Two square, one rotated in 45deg. O first with color black and second rotated with color purple with transparent"
        />
        <h1 class="form-header__title">Sign in</h1>
      </div>
      <form class="form">
        <div class="form-input">
          <div class="form-input__header">
            <label class="form-input__label" for="email">Email</label>
          </div>
          <input
            class="form-input__element"
            type="email"
            name="email"
            placeholder="Enter your email"
            tabindex="1"
          />
        </div>
        <div class="form-input">
          <div class="form-input__header form-input__header--space-between">
            <label class="form-input__label" for="Password">Password</label>
            <a
              href="recover-password.html"
              class="link link--small"
              tabindex="4"
              >Forgot your password?</a
            >
          </div>
          <input
            class="form-input__element"
            type="Password"
            name="password"
            placeholder="Enter your password"
            tabindex="2"
          />
        </div>

        <button class="form-button__element" tabindex="3">Sign in</button>
      </form>

      <p class="has-account">
        Don't have a account?
        <a href="sign-up.html" class="link" tabindex="5">Sign up</a>
      </p>
    </main>
  </body>
</html>
