<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="form-header">
        <img
          class="logo"
          src="assets/logo-icon.svg"
          alt="Two square, one rotated in 45deg. O first with color black and second rotated with color purple with transparent"
        />
        <h1 class="form-header__title">Recover password</h1>
      </div>
      <form class="form">
        <div class="form-input">
          <div class="form-input__header">
            <label class="form-input__label" for="email">Email</label>
          </div>
          <input
            class="form-input__element"
            type="email"
            placeholder="Enter your email"
          />
        </div>
        <button class="form-button__element">Confirm</button>
      </form>
    </main>
  </body>
</html>
